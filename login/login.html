<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | TribuSalud</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="header-container">
        <div class="logo">EPS | TribuSalud</div>
    </div>
    <!-- Campos de login -->
    <div class="login-form">
        <div class="input-group">
            <span class="icon">👤</span>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="input-group">
            <span class="icon">❌</span>
            <input type="password" placeholder="Contraseña">
            <span class="icon-right">👁️</span>
        </div>
        
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        
        <div class="actions">
            <button id="login-button">Acceder</button>
            <button id="register-button">Registrarse</button>
        </div>
        
        <div class="footer">
            <a href="#">¿Quiénes somos?</a>
        </div>
    </div>
    <!-- Vinculación del archivo JavaScript -->
    <script src="login_index.js"></script>
</body>
</html>
