<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | TribuSalud</title>
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">IPS | TribuSalud</div>
        </div>
    </header>
    <!-- Campos de login -->
    <div class="login-form">
        <div class="input-group">
            <span class="icon">
                <img src="user.png" alt="Usuario" class="user-icon">
            </span>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="input-group">
            <span class="icon">
                <img src="padlock.png" alt="Contraseña" class="lock-icon">
            </span>
            <input type="password" placeholder="Contraseña">
            <span class="icon-right">
                <img src="view.png" alt="Mostrar contraseña" class="eye-icon">
            </span>
        </div>
        
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        
        <div class="actions">
            <button id="login-button">Acceder</button>
            <button id="register-button">Registrarse</button>
        </div>
        
        <div class="footer">
            <a href="/about_us/About-us.html">¿Quiénes somos?</a>
        </div>
    </div>
    <!-- Vinculación del archivo JavaScript -->
    <script src="login_script.js"></script>
</body>
</html>
