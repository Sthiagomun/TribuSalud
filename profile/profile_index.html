<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | TribuSalud</title>
    <link rel="stylesheet" href="profile_style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">IPS | TribuSalud</div>
            <button class="volver-button">Volver</button>
        </div>
    </header>
    <div class="profile-container">
        <div class="profile-header">
            <img src="profile-user.png" alt="Imagen de perfil" class="profile-image">
            <h1 class="profile-title">Perfil</h1>
        </div>
        <div class="profile-info">
            <h2 class="profile-subtitle">Información del Usuario</h2>
            <h3 class="name">Nombre: <span id="name">David Fernando Guerrero</span></h3>
            <h3 class="document-number">Cedula de Ciudadanía: <span id="number-document">123456789</span></h3>
            <h3 class="e-mail">Correo Electronico: <span id="correo">dfguerrerov@sena.edu.co</span></h3>
        </div>
        <div class="other-info">
            <div class="afiliated">
                <img src="parental-control.png" alt="Imagen de afiliado" class="afiliated-image">
                <p class="afiliated-text">Afiliados:<br>David Guerrero</p>
            </div>
            <div class="status">
                <img src="first-aid-kit.png" alt="Imagen de estado" class="status-image">
                <p class="status-text">Estado de afiliacion:<br>Activo</p>
            </div>
            <div class="ips">
                <img src="hospital-buildings.png" alt="Imagen de IPS" class="ips-image">
                <p class="ips-text">IPS: TribuSalud</p>
            </div>
            <div class="doctor">
                <img src="doctor.png" alt="Imagen de doctor" class="doctor-image">
                <p class="doctor-text">Medico: Dr. Juan Perez</p>
            </div>
        </div>
    </div>
    <script src="profile_script.js"></script>
</body>
</html>
