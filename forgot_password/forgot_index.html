<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion | TribuSalud</title>
    <link rel="stylesheet" href="forgot_style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">IPS | TribuSalud</div>
        </div>
    </header>
    <!-- Campos de login -->
    <div class="login-form">
        <div class="input-group">
            <span class="icon">
                <img src="user.png" alt="Usuario" class="user-icon">
            </span>
            <input type="text" placeholder="Usuario">
        </div>
        <div class="input-group">
            <span class="icon">
                <img src="driver-license.png" alt="Tipo de Documento" class="lock-icon">
            </span>
            <select id="document-type" class="dropdown">
                <option value="" disabled selected>Selecciona un tipo de documento</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="passport">Pasaporte</option>
            </select>
        </div>
        <div class="input-group">
            <span class="icon">
                <img src="id.png" alt="Numero_Documento" class="lock-icon">
            </span>
            <input type="text" placeholder="Numero de Documento" id="document-number">
        </div>

        
        
        <div class="actions">
            <button id="Continue-button">Continuar</button>
        </div>
        
        <div class="footer">
            <a href="/about_us/About-us.html">¿Quiénes somos?</a>
        </div>
    </div>
    <!-- Vinculación del archivo JavaScript -->
    <script src="forgot_script.js"></script>
</body>
</html>
